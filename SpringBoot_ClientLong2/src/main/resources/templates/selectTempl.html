<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>查询模板</title>
</head>
<body>
	<div style="height: 30px;">模板信息</div>
	<table>
		<tr>
			<td>模板名称：</td>
			<td></td>
			<td>计划类型：</td>
			<td>创建人：</td>
		</tr>
		<tr>
			<td>创建时间：</td>
			<td></td>
			<td></td>
			<td><input type="button" value="模板下线" id="mobanxiax" /><input
				type="button" value="下载模板" id="xiazaimoban" /></td>
		</tr>
	</table>
	<div style="height: 30px;">模板节点信息</div>
	<table>
		<tr>
			<td>序号</td>
			<td>级别</td>
			<td>阶段</td>
			<td>业务事项</td>
			<td>开始日期</td>
			<td>周期</td>
			<td>完成日期</td>
			<td>发起部门</td>
			<td>接收部门</td>
			<!-- 操作中有查看，点击查看可以对该节点的相关信息以及岗位设置 -->
			<td>操作</td>
		</tr>
	</table>
</body>
</html>
