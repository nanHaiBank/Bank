<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>土地详情</title>

<script type="text/javascript" src="easyui/jquery.min.js"></script>
<!--easyui核心文件-->
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<!--对应的语言包-->
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
<!--皮肤文件-->
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css" />
<!--图标文件-->
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />

</head>
<body>
	<div class="easyui-datagrid" title="土地详情"
		style="width: 600px; height: 450px">
		<table>
			<tr>
				<td>地块名称:</td>
				<td><input type="text" id="tudiname" /></td>
			</tr>
			<tr>
				<td>地块规划情况:</td>
				<td><input type="text" id="tudiguihua" /></td>
			</tr>
			<tr>
				<td>土地开发现状:</td>
				<td><input type="text" id="tudikaifaxz" /></td>
			</tr>
			<tr>
				<td>用地面积（万㎡）:</td>
				<td><input type="text" id="yongdimianjim" /></td>
			</tr>
			<tr>
				<td>用地面积（亩）:</td>
				<td><input type="text" id="yongdimainjimu" /></td>
			</tr>
			<tr>
				<td>计容面积:</td>
				<td><input type="text" id="jirongmianji" /></td>
			</tr>
			<tr>
				<td>容积率:</td>
				<td><input type="text" id="rongjilv" /></td>
			</tr>
			<tr>
				<td>土地遗留问题:</td>
				<td><input type="text" id='tudiyiliumianji' /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="确定" id="queiding" /> <input
					type="button" value="取消" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
